<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form">
      
      <ul class="top-area">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Welcome to MUD</h1>
          
          <form onsubmit="return signupUser()" action="home.html" method="post">
          
          <div class="top-row">
            <div class="label-field">
              <label>
                Username<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="label-field">
                <!-- <label for="rooms">
                  Room<span class="req">*</span>
                </label> -->
                <!-- <input type="text"required autocomplete="off"/> -->
                <select name="rooms" required >
                  <option value="" disabled selected>Select Room</option>
                  <option value="Kamino">Kamino</option>
                  <option value="CatoNeimoidia">Cato Neimoidia</option>
                  <option value="Wakanda">Wakanda</option>
                  <option value="Tatooine">Tatooine</option>
                </select>
            </div>
          </div>

          <!-- <div class="label-field">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div> -->
          
          <div class="label-field">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome to MUD!</h1>
          
          <form onsubmit="return loginUser()" method="post" action="home.html">
          <!-- <form id="loginform"> -->
            <div class="label-field">
                <!-- <label for="rooms">
                  Room<span class="req">*</span>
                </label> -->
                <!-- <input type="text"required autocomplete="off"/> -->
                <select name="rooms" required >
                  <option value="" disabled selected>Select Room</option>
                  <option value="Kamino">Kamino</option>
                  <option value="CatoNeimoidia">Cato Neimoidia</option>
                  <option value="Wakanda">Wakanda</option>
                  <option value="Tatooine">Tatooine</option>
                </select>
            </div>
            <div class="label-field">
            <label>
              Username<span class="req">*</span>
            </label>
            <input id="logemail" type="text" required autocomplete="off"/>
          </div>
          
          <div class="label-field">
            <label>
              Password<span class="req">*</span>
            </label>
            <input id="logpaswd" type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button type="submit"  class="button button-block">Log In</button>
          
          </form>

        </div>
        
      </div>  
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="signupLogin.js"></script>

</body>
</html>
